{% extends 'adminzone.html' %}

{% load static %}


{% block admin %}
<div class="container-fluid" style="height: 100%;">
  <div class="row text-center p-3">
    <div class="col-sm-12">
        <h1>Show Complaints</h1>
    </div>
  </div>
<div class="row">
    <div class="col-sm-12 mt-5">
        <table class="table">
            <thead>
                <tr style="background-color: darkred;">
                    <th style="color: white !important;">Srno</th>
                    <th style="color: white !important;">Name</th>
                    <th style="color: white !important;">Program</th>
                    <th style="color: white !important;">Branch</th>
                    <th style="color: white !important;">Year</th>
                    <th style="color: white !important;">Subject</th>
                    <th style="color: white !important;">Complaint</th>
                    <th style="color: white !important;">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for i in sh %}
                <tr>
                    <td>{{i.id}}</td>
                    <td>{{i.name}}</td>
                    <td>{{i.program}}</td>
                    <td>{{i.branch}}</td>
                    <td>{{i.year}}</td>
                    <td>{{i.subject}}</td>
                    <td>{{i.comp}}</td>
                    <td>
                        <a href="{% url 'editcomp' i.id %}"><i class="fa-solid fa-pen-to-square" style="color: #63E6BE;"></i></a>
                        <a href="{% url 'deletecomp' i.id %}"><i class="fa-solid fa-trash" style="color: #e40c2c;"></i></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>


</div>

{% endblock %}
